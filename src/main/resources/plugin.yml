name: BetterNetherite
version: '${project.version}'
api-version: '1.16'
main: com.github.steeldev.betternetherite.BetterNetherite
description: A plugin that brings a few changes and additions to 1.16s new Netherite.
author: Steel_Dev
softdepend: [Monstrorvm]
commands:
  betternetheritereload:
    description: Reload the configuration.
    aliases: bnreload
    permission: betternetherite.admin
    permission-message: You dont have permission to use this command.
  spawnbetternetheritemob:
    description: Spawn the specified custom mob.
    aliases: spawnbnmob
    permission: betternetherite.admin
    permission-message: You dont have permission to use this command.
  killallbetternetheritemobs:
    description: Kills all spawned custom mobs.
    aliases: killallbnmobs
    permission: betternetherite.admin
    permission-message: You dont have permission to use this command.
  givebetternetheriteitem:
    description: Give yourself the specified custom item.
    aliases: givebnitem
    permission: betternetherite.admin
    permission-message: You dont have permission to use this command.
  listbetternetheriteitems:
    description: Open a GUI that displays all registered custom items. Clicking one will give it to you.
    aliases: listbnitems
    permission: betternetherite.admin
    permission-message: You dont have permission to use this command.
permissions:
  betternetherite.admin:
    description: Allows the user administrator permissions for Better Netherite.
    default: op
